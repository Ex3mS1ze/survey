<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head th:replace="fragments/common :: head (~{::title}, ~{}, ~{})">
  <title>Восстановление пароля</title>
</head>
<body>
<div th:replace="fragments/common :: header"></div>

<main class="jumbotron d-flex align-items-center bg-white vh-100 m-0">
  <div class="container">
    <div class="row">
      <form class="col-md-5 mx-auto bg-light border-primary rounded p-4 shadow" method="post"
            th:action="@{/restore_password}" th:object="${userForm}">
        <div class="form-group">
          <label for="username">Введите mail, который указывали при регстрации</label>
          <input type="email" class="form-control" id="username" placeholder="Введите email" required th:field="*{email}">
        </div>
        <div class="invalid-feedback d-block"></div>
        <div class="d-flex flex-column">
          <button id="loginConfirm" type="submit" class="btn btn-primary my-1">Восстановить</button>
        </div>
      </form>
    </div>
  </div>


</main>

<footer th:replace="fragments/common :: footer"></footer>
<th:block th:replace="fragments/common :: bottomScripts"></th:block>

</body>
</html>
